<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>

    <link rel="shortcut icon" href="./img/favicon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header-style.css">
    <link rel="stylesheet" href="./css/send-style.css">
    <link rel="stylesheet" href="./css/messages-style.css">
    <link rel="stylesheet" href="./css/login-style.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header>
        <img src="./img/logo.png" alt="Logo Bate-Papo UOL">
        <ion-icon name="people"></ion-icon>
    </header>

    <div class="login-screen">
        <img src="./img/logo-maior.png" alt="Logo Bate-Papo UOL">
        <div class="login">
            <input class="log-user" onkeydown="sendWithEnter('enterChat')" type="text" placeholder="Digite seu nome">
            <button id="enterChat" onclick="enterChat()">Entrar</button>
            <span class="login-screen-error hide message-error">Nome em uso ou invÃ¡lido, altere para entrar!</span>
        </div>
        <div class="loading hide">
            <img src="./img/loading.gif" alt="loading gif">
            <p>Entrando...</p>
        </div>
    </div>

    <main>
        <div class="message-container">
        </div>

    </main>

    <div class="send-message">
        <input class="send" onkeydown="sendWithEnter('sendMessage')" type="text" placeholder="Escreva aqui...">
        <button id="sendMessage" onclick="sendMessage()"><ion-icon name="paper-plane-outline"></ion-icon></button>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>

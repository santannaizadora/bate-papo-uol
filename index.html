<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>

    <link rel="shortcut icon" href="./img/favicon.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/header-style.css">
    <link rel="stylesheet" href="./css/send-style.css">
    <link rel="stylesheet" href="./css/messages-style.css">
    <link rel="stylesheet" href="./css/login-style.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/sidebar-style.css">
</head>

<body>

    <header>
        <img src="./img/logo.png" alt="Logo Bate-Papo UOL">
        <ion-icon onclick="showOnlineUsers()" name="people"></ion-icon>
    </header>

    <div class="login-screen">
        <img src="./img/logo-maior.png" alt="Logo Bate-Papo UOL">
        <div class="login">
            <input class="log-user" onkeydown="sendWithEnter('enterChat')" type="text" placeholder="Digite seu nome">
            <button id="enterChat" onclick="enterChat()">Entrar</button>
            <span class="login-screen-error hide message-error">Erro ao entrar. Já existe um usuário ativo com este nome, 
                ou o campo está em branco. Tente novamente inserindo novos dados.</span>
        </div>
        <div class="loading hide">
            <img src="./img/loading.gif" alt="loading gif">
            <p>Entrando...</p>
        </div>
    </div>

    <aside class="hide">
        <div class="black-background" onclick="hideSidebar()"></div>
        <div class="sidebar">

            <div class="header-sidebar">
                <p>Escolha um contato para enviar mensagem:</p>
            </div>

            <div class="online-users">

            </div>
            <div class="header-sidebar">
                <p>Escolha a visibilidade:</p>
            </div>
            <div class="visibility">
                <div class="visibility-type selected" onclick="chooseVisibility(this)">
                    <div class="visibility-option ">
                        <ion-icon name="lock-open"></ion-icon>
                        <p>Público</p>
                    </div>
                    <div>
                        <ion-icon class="check" name="checkmark-sharp"></ion-icon>
                    </div>
                </div>
                <div class="visibility-type" onclick="chooseVisibility(this)">
                    <div class="visibility-option">
                        <ion-icon name="lock-closed"></ion-icon>
                        <p>Reservadamente</p>
                    </div>
                    <div>
                        <ion-icon class="check hide" name="checkmark-sharp"></ion-icon>
                    </div>
                </div>
            </div>
        </div>


        </div>
    </aside>

    <main>
        <div class="message-container"></div>
    </main>

    <div class="send-message">
        <input class="send" onkeydown="sendWithEnter('sendMessage')" type="text" placeholder="Escreva aqui...">
        <button id="sendMessage" onclick="sendMessage()"><ion-icon name="paper-plane-outline"></ion-icon></button>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./js/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
